tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{tab.last_focused_progress_percent}{title}"

linux_display_server wayland
wayland_enable_ime yes
wayland_titlebar_color system

# Fonts
font_family      monospace
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 12
force_ltr no
adjust_line_height  115%
# adjust_column_width 100%
# adjust_baseline 0
symbol_map U+E000-U+FF63 FiraCode Nerd Font
disable_ligatures never
box_drawing_scale 0.001, 1, 1.5, 2

#: Cursor customization
cursor #bbbbbb
cursor_text_color #111111
cursor_shape beam
cursor_beam_thickness 1.1
cursor_underline_thickness 2.0
cursor_blink_interval -1
cursor_stop_blinking_after 15.0

#: Scrollback
scrollback_lines 50000
scrollback_pager less -R -F
# scrollback_pager_history_size 0
# scrollback_fill_enlarged_window no
wheel_scroll_multiplier 5.0
# touch_scroll_multiplier 1.0

#: Mouse
mouse_hide_wait 3.0
url_color #23FD00
url_style single
open_url_with default
url_prefixes http https file ftp gemini irc gopher mailto news git
detect_urls yes
# url_excluded_characters
copy_on_select no
strip_trailing_spaces always
# select_by_word_characters @-./_~?&=%+#

# click_interval -1.0
focus_follows_mouse no
pointer_shape_when_grabbed hand
default_pointer_shape arrow
pointer_shape_when_dragging beam

#: Performance tuning
repaint_delay 10
input_delay 3
sync_to_monitor yes

#: Terminal bell
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no
# bell_on_tab yes
# command_on_bell none

#: Window layout
remember_window_size   no
initial_window_width   1460
initial_window_height  750
enabled_layouts splits
window_resize_step_cells 1
window_resize_step_lines 1
window_border_width 0.1
draw_minimal_borders yes
window_margin_width 0
# single_window_margin_width -1
window_padding_width 0
# placement_strategy center
active_border_color #FF43CC
inactive_border_color #777777
# bell_border_color #ff5a00
# inactive_text_alpha 1.0
# hide_window_decorations no
# resize_debounce_time 0.1
# resize_draw_strategy static
# resize_in_steps no
# confirm_os_window_close 0

#: Tab bar
tab_bar_edge bottom
# tab_bar_margin_width 0.0
# tab_bar_margin_height 0.0 0.0
# tab_bar_style powerline
tab_bar_style separator
tab_bar_align left
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_separator " â”‡"
# tab_powerline_style angled
# tab_activity_symbol none

tab_title_template "{sup.index}{title.replace('aydropunk@fedora:', '')}"

